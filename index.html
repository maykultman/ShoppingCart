<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Carrito de compras</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light bg-gradient">
	<div class="container">
		<div class="header  p-5 bg-dark rounded-3 mb-0">
			<div class="d-flex justify-content-between align-items-center">
				<h1 class="d-flex text-white">Products</h1>
				<div class="text-right">
					<input id="aux" type="checkbox" class="d-none">
					<label id="showCar_list" for="aux" class="btn btn-primary btn-sm">Ver Carrito</label>
					<label id="hideCar_list" for="aux" class="btn btn-primary btn-sm">Cerrar</label>
					<div id="previewCar">
						<ol id="cart_items" class="list-group list-group-numbered">
						</ol>
						<div class="justify-content-between list-group-item d-flex align-items-start rounded-0">
							<strong>Total: </strong><span id="totalCar"></span>
						</div>
						<div class="justify-content-between list-group-item d-flex align-items-start rounded-0">
							<a href="../carrito/resumen.html">Ver Resumen de compra</a>
						</div>
					</div>
					<span id="totalItems"></span>
				</div>
			</div>
		</div>
				<nav class="navbar navbar-expand-lg pd-0 mb-4 bg-dark">
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="./">Productos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="././resumen.html">Resumen de compra</a>
						</li>
					</ul>
				</div>
		</nav>
		<div id="listProducts" class="row"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="js/bd.js"></script>
	<script id="tmp_item" type="text/x-handlebars-template">
		{{#each this}}
		  	<li class="list-group-item d-flex align-items-start pl-0 rounded-0">
		  		<img src="{{img}}" alt="{{name}}">
		    	<div class="ms-2 me-auto text-left">
		      		<div class="fw-bold">{{name}}</div>
		      		<small>{{str_price}}</small>
		      		<div class="btn-group" role="group" aria-label="Basic example">
					  	<span class="btn btn-primary btn-sm" data-simbol="min" data-id="{{id}}">-</span>
					  	<span class="btn btn-outline-primary btn-sm">{{qty}}</span>
					  	<span class="btn btn-primary btn-sm" data-simbol="add" data-id="{{id}}">+</span>
					</div>
		    	</div>
		  	</li>
		{{/each}}
	</script>
	<script id="tmp_carEmpty" type="text/x-handlebars-template">
		<li class="list-group-item d-flex align-items-start rounded-0">
			<div class="ms-2 me-auto text-center">
		    <div class="fw-bold">Carrito vac√≠o</div>
		    </div>
		</li>
	</script>
	<script id="template" type="text/x-handlebars-template">
		{{#each this}}
			<div class="col-12 col-sm-6 col-md-4 col-lg-3">
				<div class="card shadow border-0 rounded-2">
				 	<img src="{{img}}" class="card-img-top p-2" alt="{{name}}">
				  	<div class="card-body bg-light text-centerx">
				    	<div class="d-flex flex-wrap justify-content-between align-items-start">
				    		<h6 class="card-title">{{name}}</h6>
				    		<h6>{{ formatN price }}</h6>
				    	</div>
				    	<span class="btn btn-primary btn-sm item-product" data-id="{{id}}">Agregar</span>
				  	</div>
				</div>
			</div>
		{{/each}}
	</script>
	<script src="js/functions.js"></script>
	<script src="js/car.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
